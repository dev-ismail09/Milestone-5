<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some <span class="text-teal-400">Mooooooooney!!!</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12 text-white">
                <div class="bg-emerald-300 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-cyan-300 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 text-white">
                <div class="bg-rose-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-4 p-1 rounded text-black" type="number" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-400 hover:bg-sky-700 px-4 py-2 text-white rounded">Deposit</button>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-4 p-1 rounded text-black" type="number"  placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-400 hover:bg-sky-700 px-4 py-2 text-white rounded">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>


    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
