<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babule Event</title>
    <style>
        #item-2{
            border: 2px solid rebeccapurple;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>

<body>

    <body id="body">
        <h1 id="header-h1">Exploring Event Bubble</h1>
        <section id="section">
            <ul id="ul-section">
                <li id="item-1">li item-1</li>
                <li id="item-2">li item-2</li>
                <li id="item-3">li item-3</li>
                <li id="item-4">li item-4</li>
                <li id="item-5">li item-5</li>
                <li id="item-6">li item-6</li>
            </ul>
        </section>


        <script>
           document.getElementById('item-2').addEventListener('click', function(){
            console.log('li item-2 clicked');
           })
           document.getElementById('item-2').addEventListener('click', function(event){
            console.log('li item-2 second clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
           })
           document.getElementById('ul-section').addEventListener('click', function(){
            console.log('ul section clicked');
           })
           document.getElementById('section').addEventListener('click', function(){
            console.log('section clicked');
           })
           document.getElementById('header-h1').addEventListener('click', function(event){
            console.log('header-h1 clicked');
            event.stopPropagation();
           })
           document.getElementById('body').addEventListener('click', function(){
            console.log('body cslicked');
           })
        </script>
    </body>
</body>

</html>
