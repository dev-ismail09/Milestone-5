<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to <span class="text-teal-400">Baap Er Bank</span></h1>
    </header>

    <main>
        <section class="bg-blue-200 mt-10 w-9/12 mx-auto p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block  mb-4 p-1 rounded" type="email" id="email-field" placeholder="Your Email">
                <input class="w-9/12 block  mb-4 p-1 rounded" type="password" id="password-field" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-400 hover:bg-sky-700 px-4 py-2 text-white rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
