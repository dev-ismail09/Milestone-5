<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some <span class="text-teal-400">Mooooooooney!!!</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12 text-white">
                <div class="bg-emerald-300 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-cyan-300 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 text-white">
                <div class="bg-rose-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-4 p-1 rounded text-black" type="number" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-400 hover:bg-sky-700 px-4 py-2 text-white rounded">Deposit</button>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-4 p-1 rounded text-black" type="number"  placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-400 hover:bg-sky-700 px-4 py-2 text-white rounded">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>


    <script>
        document.getElementById('btn-deposit').addEventListener('click', function(){
         const depositField = document.getElementById('deposit-field');
         const depositString = depositField.value;
         const depositNumber = parseInt(depositString);
         

         const depositTotalField = document.getElementById('deposit-total');
         const depositTotalString = depositTotalField.innerText;
         const depositTotalNumber = parseInt(depositTotalString);
         

         const totalDeposit = depositNumber + depositTotalNumber;

         depositTotalField.innerText = totalDeposit;
         depositField.value = '';

         const balanceTotal = document.getElementById('balance-total');
         const balanceTotalString = balanceTotal.innerText;
         const balanceTotalNumber = parseFloat(balanceTotalString);

         const balanceTotalAmount = balanceTotalNumber + totalDeposit;
         balanceTotal.innerText = balanceTotalAmount;

        })

        document.getElementById('btn-withdraw').addEventListener('click', function(){
  //step-2
  const withdrawField = document.getElementById('withdraw-field');
  const newWithdrawAmountString = withdrawField.value;
  const newWithdrawAmount = parseFloat(newWithdrawAmountString);
  if(isNaN(newWithdrawAmount)){
    alert('Please enter a valid number');
    return;
  }
  

  // step-3
  const withdrawTotalElement = document.getElementById('withdraw-total');
  const previousWithdrawTotalSting = withdrawTotalElement.innerText;
  const previousWithdrawTotal = parseFloat(previousWithdrawTotalSting);
  console.log(previousWithdrawTotal);

  
  // step-5 
  const balanceTotalElement = document.getElementById('balance-total');
  const previousBalanceTotalString = balanceTotalElement.innerText;
  const previousBalanceTotal = parseFloat(previousBalanceTotalString);
  
  // step-7
  withdrawField.value = '';

  if(newWithdrawAmount > previousBalanceTotal){
    alert('Baap er Bank e eto Taka nai');
    return;
  }

  // step-4 
  const currentWithdrawTotal = previousWithdrawTotal + newWithdrawAmount;
  withdrawTotalElement.innerText = currentWithdrawTotal;
  
  // step-6 
  const newBalanceTotal = previousBalanceTotal - newWithdrawAmount;
  balanceTotalElement.innerText = newBalanceTotal;

  

})
    </script>
</body>

</html>
